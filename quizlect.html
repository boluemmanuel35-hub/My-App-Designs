<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App Screenshots - Ojo Emmanuel Boluwatife</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f6f7; color: #333; }
    header { background: #1e293b; color: #fff; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    h2 { margin-top: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 1rem; }
    .card { background: #fff; border-radius: 12px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    img { max-width: 100%; border-radius: 10px; }
    .caption { margin-top: 10px; font-size: 0.95rem; opacity: 0.8; }
    .section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Quiz App</h1>
    <p>Ojo Emmanuel Boluwatife</p>
  </header>

  <div class="container">
    <div class="section">
      <h2>Screenshots</h2>
      <div class="grid">
        <div class="card">
          <img src="i1.png" alt="Home Screen">
          <div class="caption">Home Screen</div>
        </div>
        <div class="card">
          <img src="screenshot2.png" alt="Question Screen">
          <div class="caption">Question Screen</div>
        </div>
        <div class="card">
          <img src="screenshot3.png" alt="Result Screen">
          <div class="caption">Result Screen</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Paper Design / Wireframes</h2>
      <div class="grid">
        <div class="card">
          <img src="paper-design1.png" alt="Wireframe 1">
          <div class="caption">Wireframe - Home</div>
        </div>
        <div class="card">
          <img src="paper-design2.png" alt="Wireframe 2">
          <div class="caption">Wireframe - Question</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
