<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Android Apps - Emmanuel Ojo</title>
  <style>


    @font-face {
  font-family: 'MyCustomFont';
  src: url('fonts/lexend_regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    body { font-family: "MyCustomFont", sans-serif; margin: 0; padding: 0; background: #f5f6f7; color: #333; }
    header { background: #1e293b; color: #fff; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 12px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    img { max-width: 100%; border-radius: 10px; }
    .caption { margin-top: 10px; font-size: 0.95rem; opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <h1>My Android Apps</h1>
    <p>Emmanuel Ojo</p>
  </header>

  <div class="container">
    <h2>Click on an app to see its screenshots and design details</h2>
    <div class="grid">
      <div class="card" onclick="window.location.href='quizlect.html'">
        <img src="images/EM_Tech.png" alt="Quiz App Icon">
        <div class="caption">Quiz App</div>
      </div>
    </div>
  </div>
</body>
</html>
